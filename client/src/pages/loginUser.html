<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/site.css" />
    <script src="/client/src/app.js" defer></script>
    <title>login</title>
  </head>
  <body>
    <main>
      <h1 class="page-title">Login User</h1>
      <form id="login">
        <div class="login-form">
          <div class="form-controll">
            <label for="Email">Email: </label>
            <input
              type="email"
              name="email"
              id="username"
              placeholder="Email" />
          </div>
          <div class="form-controll">
            <label for="Password">Password: </label>
            <input type="password" name="password" id="password" />
          </div>
          <button type="submit" class="btn btn-rounded">Logga in</button>
        </div>
      </form>
      <button id="createNewUser" class="btn btn-rounded">
        Skapa anv√§ndare
      </button>
    </main>
  </body>
</html>
