<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="module"
      src="/client/src/createTransactions.js"
      defer></script>
    <title>Blockchain</title>
  </head>
  <body>
    <main>
      <h1 class="page-title">Blockchain</h1>
      <form id="transactions">
        <div class="transaction-form">
          <div class="form-controll">
            <label for="recipient">Recipient: </label>
            <input
              type="text"
              name="recipient"
              id="recipient"
              placeholder="Recipient" />
          </div>
          <div class="form-controll">
            <label for="amount">Amount: </label>
            <input type="number" name="amount" id="amount" />
          </div>
          <button type="submit" class="btn btn-rounded">
            lägg till transaktion
          </button>
        </div>
      </form>
      <div class="btn-class">
        <button type="click" id="listAllTransactions" class="btn-rounded">
          Hämta ut alla transaktioner
        </button>
        <button type="click" id="mineTransactions" class="btn-rounded">
          Minea transaktion
        </button>
        <button type="click" id="addBlock" class="btn-rounded">
          lägg till block
        </button>
        <button type="'click" id="listBlocks" class="btn-rounded">
          lista alla block
        </button>
      </div>
    </main>
  </body>
</html>
